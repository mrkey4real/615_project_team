<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <defs>
    <marker id="arrow-main" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" fill="#444">
      <path d="M0,0 L6,3 L0,6 L0,0" />
    </marker>
    <marker id="arrow-blue" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" fill="#4A90E2">
      <path d="M0,0 L6,3 L0,6 L0,0" />
    </marker>
    <marker id="arrow-red" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" fill="#D0021B">
      <path d="M0,0 L6,3 L0,6 L0,0" />
    </marker>
  </defs>

  <rect width="100%" height="100%" fill="white" />

  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">
    1 GW Data Center Cooling Architecture
  </text>

  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="140" height="120" fill="#F9F9F9" stroke="#333" stroke-width="1.5" rx="4"/>
    <text x="70" y="-10" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Cooling Tower</text>
    
    <path d="M20,30 L120,30 M20,50 L120,50 M20,70 L120,70 M20,90 L120,90" stroke="#DDD" stroke-width="1"/>
    
    <text x="70" y="110" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Heat Rejection: 1186 MW</text>
    <path d="M-20,100 L10,80" stroke="#999" stroke-width="1" marker-end="url(#arrow-main)"/>
    <text x="-25" y="110" font-family="Arial" font-size="10" fill="#666">Air In</text>
    <path d="M70,20 L70,-15" stroke="#999" stroke-width="1" marker-end="url(#arrow-main)"/>
  </g>

  <g transform="translate(280, 150)">
    <rect x="-20" y="-20" width="380" height="300" fill="#F4F7F9" stroke="#2c3e50" stroke-width="1.5" stroke-dasharray="5,5" rx="10"/>
    <text x="170" y="-35" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">Water-Cooled Chiller</text>

    <g transform="translate(20, 20)">
      <rect x="0" y="0" width="80" height="50" fill="#FFF" stroke="#333" stroke-width="1.5"/>
      <text x="40" y="20" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold">Exp. Valve</text>
      <text x="40" y="38" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Isenthalpic</text>
    </g>

    <g transform="translate(240, 20)">
      <rect x="0" y="0" width="80" height="80" fill="#E1F5FE" stroke="#0277BD" stroke-width="1.5"/>
      <text x="40" y="35" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#01579B">Evaporator</text>
      <text x="40" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="#01579B">Q = 1000 MW</text>
    </g>

    <g transform="translate(240, 180)">
      <rect x="0" y="0" width="80" height="50" fill="#FFF" stroke="#333" stroke-width="1.5"/>
      <text x="40" y="20" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold">Compressor</text>
      <text x="40" y="38" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">W = 186 MW</text>
    </g>

    <g transform="translate(20, 180)">
      <rect x="0" y="0" width="80" height="80" fill="#FFEBEE" stroke="#C62828" stroke-width="1.5"/>
      <text x="40" y="35" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#B71C1C">Condenser</text>
      <text x="40" y="55" text-anchor="middle" font-family="Arial" font-size="10" fill="#B71C1C">Q = 1186 MW</text>
    </g>

    <path d="M100,45 L240,45" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-main)"/>
    <text x="170" y="40" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">4→1 (Low P, Low T)</text>

    <path d="M280,100 L280,180" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-main)"/>
    <text x="290" y="140" text-anchor="start" font-family="Arial" font-size="10" fill="#666">1→2 (Gas)</text>

    <path d="M240,205 L100,205" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-main)"/>
    <text x="170" y="200" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">2→3 (High P, High T)</text>

    <path d="M60,180 L60,70" stroke="#666" stroke-width="1.5" marker-end="url(#arrow-main)"/>
    <text x="50" y="125" text-anchor="end" font-family="Arial" font-size="10" fill="#666">3→4 (Liquid)</text>

    <text x="170" y="260" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#333">System COP ≈ 5.4</text>
  </g>

  <g transform="translate(750, 100)">
    
    <rect x="0" y="0" width="160" height="90" fill="#FFF" stroke="#333" stroke-width="1.5" rx="4"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Building Load</text>
    <text x="80" y="45" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Air-Cooled (100 MW)</text>
    <text x="80" y="65" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Air ΔT: 22°C → 25°C</text>

    <rect x="0" y="180" width="160" height="90" fill="#FFF" stroke="#333" stroke-width="1.5" rx="4"/>
    <text x="80" y="205" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Chip Load</text>
    <text x="80" y="225" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Direct Liquid (900 MW)</text>
    <text x="80" y="245" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Chip: 30°C → 40°C</text>

    <text x="80" y="300" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#333">Total IT Load: 1000 MW</text>
  </g>

  <path d="M300,350 L250,350 L250,380 L190,380" stroke="#D0021B" stroke-width="2" fill="none" marker-end="url(#arrow-red)"/>
  <text x="220" y="375" font-family="Arial" font-size="11" fill="#D0021B" font-weight="bold">34°C</text>

  <path d="M190,430 L250,430 L250,400 L285,400" stroke="#FF8A80" stroke-width="2" fill="none" marker-end="url(#arrow-red)"/>
  <circle cx="215" cy="430" r="12" fill="#FFF" stroke="#D0021B" stroke-width="1.5"/>
  <text x="215" y="434" text-anchor="middle" font-family="Arial" font-size="8" fill="#D0021B">P</text>
  <text x="270" y="420" font-family="Arial" font-size="11" fill="#D0021B" font-weight="bold">28°C</text>

  <path d="M600,190 L680,190 L680,145 L750,145" stroke="#4A90E2" stroke-width="2" fill="none" marker-end="url(#arrow-blue)"/>
  <text x="630" y="180" font-family="Arial" font-size="11" fill="#0277BD" font-weight="bold">7°C Supply</text>

  <path d="M910,145 L940,145 L940,325 L910,325" stroke="#4A90E2" stroke-width="2" fill="none" marker-end="url(#arrow-blue)"/>
  <text x="950" y="240" font-family="Arial" font-size="11" fill="#0277BD" transform="rotate(90, 950, 240)">7.5°C</text>

  <path d="M750,325 L680,325 L680,230 L600,230" stroke="#4A90E2" stroke-width="2" fill="none" marker-end="url(#arrow-blue)"/>
  <text x="630" y="250" font-family="Arial" font-size="11" fill="#0277BD" font-weight="bold">12°C Return</text>
  
  <circle cx="640" cy="230" r="12" fill="#FFF" stroke="#0277BD" stroke-width="1.5"/>
  <text x="640" y="234" text-anchor="middle" font-family="Arial" font-size="8" fill="#0277BD">P</text>

  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="900" height="70" fill="#FFF" stroke="#EEE" stroke-width="1"/>
    
    <text x="20" y="25" font-family="Arial" font-size="12" font-weight="bold">Legend:</text>
    <line x1="80" y1="20" x2="120" y2="20" stroke="#4A90E2" stroke-width="2"/>
    <text x="130" y="25" font-family="Arial" font-size="11">Chilled Water (CHW)</text>
    
    <line x1="280" y1="20" x2="320" y2="20" stroke="#D0021B" stroke-width="2"/>
    <text x="330" y="25" font-family="Arial" font-size="11">Condenser Water (CW)</text>
    
    <line x1="480" y1="20" x2="520" y2="20" stroke="#666" stroke-width="1.5"/>
    <text x="530" y="25" font-family="Arial" font-size="11">Refrigerant</text>

    <text x="20" y="55" font-family="Arial" font-size="12" font-weight="bold">Metrics:</text>
    <text x="80" y="55" font-family="Arial" font-size="12">PUE: <tspan font-weight="bold" fill="#2E7D32">1.208</tspan></text>
    <text x="200" y="55" font-family="Arial" font-size="12">Total Power: <tspan font-weight="bold">1208 MW</tspan></text>
    <text x="350" y="55" font-family="Arial" font-size="12">Cooling Overhead: <tspan font-weight="bold">20.8%</tspan></text>
    <text x="530" y="55" font-family="Arial" font-size="12">Water Usage: <tspan font-weight="bold">3.27 L/kWh</tspan></text>
  </g>

</svg>